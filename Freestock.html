    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: white;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tag:hover, .tag.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            color: white;
            font-weight: 500;
            min-width: 100px;
        }

        select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .results-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #999;
        }

        .image-info {
            padding: 15px;
        }

        .image-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .image-tag {
            background: #f0f0f0;
            color: #666;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

                    searchImages();
                }
            });

        function displayImages(images) {
            const grid = document.getElementById('imageGrid');
            const resultsInfo = document.getElementById('resultsInfo');
            
            resultsInfo.textContent = `Showing ${images.length} free stock images`;
            
            grid.innerHTML = images.map(image => `
                <div class="image-card" onclick="openImageModal(${image.id})">
                    <div class="image-placeholder">
                        üì∑
                    </div>
                    <div class="image-info">
                        <div class="image-title">${image.title}</div>
                        <div class="image-tags">
                            ${image.tags.map(tag => `<span class="image-tag">${tag}</span>`).join('')}
                        </div>
                        <button class="download-btn" onclick="event.stopPropagation(); downloadImage(${image.id})">
                            Download Free
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchImages() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            currentQuery = query;
            
            if (!query.trim()) {
                currentImages = [...sampleImages];
            } else {
                currentImages = sampleImages.filter(image => 
                    image.title.toLowerCase().includes(query) ||
                    image.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }
            
            applyFilters();
        }

        function searchByTag(tag) {
            document.getElementById('searchInput').value = tag;
            
            // Update active tag
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            searchImages();
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const orientation = document.getElementById('orientationFilter').value;
            const size = document.getElementById('sizeFilter').value;
            
            let filtered = [...currentImages];
            
            if (category) {
                filtered = filtered.filter(image => image.category === category);
            }
            
            if (orientation) {
                filtered = filtered.filter(image => image.orientation === orientation);
            }
            
            if (size) {
                filtered = filtered.filter(image => image.size === size);
            }
            
            displayImages(filtered);
        }

        function openImageModal(imageId) {
            const image = sampleImages.find(img => img.id === imageId);
            const modal = document.getElementById('imageModal');
            const modalBody = document.getElementById('modalBody');
